[versions]
agp = "8.13.0"
kotlin = "2.2.20"
spotless = "8.0.0"

[libraries]
# implementation
androidx-activity-compose = "androidx.activity:activity-compose:1.11.0"
androidx-appcompat = "androidx.appcompat:appcompat:1.7.1"
androidx-browser = "androidx.browser:browser:1.9.0"
androidx-core-ktx = "androidx.core:core-ktx:1.17.0"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.2.0-rc01"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.2.0-alpha02"
androidx-lifecycle-runtime-compose = "androidx.lifecycle:lifecycle-runtime-compose:2.9.4"
androidx-lifecycle-runtime-ktx = "androidx.lifecycle:lifecycle-runtime-ktx:2.9.4"
androidx-lifecycle-viewmodel-compose = "androidx.lifecycle:lifecycle-viewmodel-compose:2.9.4"
androidx-navigation-runtime-ktx = "androidx.navigation:navigation-runtime-ktx:2.9.5"
androidx-window = "androidx.window:window:1.5.0"
google-oss-licenses = "com.google.android.gms:play-services-oss-licenses:17.3.0"
google-oss-licenses-plugin = "com.google.android.gms:oss-licenses-plugin:0.10.9"
jakewharton-timber = "com.jakewharton.timber:timber:5.0.1"

# androidx-compose-implementation-with-bom
androidx-compose-bom = "androidx.compose:compose-bom:2025.10.01"
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-material3-wsc = { module = "androidx.compose.material3:material3-window-size-class" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-googlefonts = { module = "androidx.compose.ui:ui-text-google-fonts" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose" }

# implementation/material3-adaptive
androidx-m3-adaptive = "androidx.compose.material3.adaptive:adaptive:1.1.0"
androidx-m3-adaptive-layout = "androidx.compose.material3.adaptive:adaptive-layout:1.1.0"
androidx-m3-adaptive-navigation = "androidx.compose.material3.adaptive:adaptive-navigation:1.1.0"
androidx-m3-adaptive-navigation-suite = "androidx.compose.material3:material3-adaptive-navigation-suite:1.4.0"

# implementation/koin
koin-bom = "io.insert-koin:koin-bom:4.1.1"
koin-core = { module = "io.insert-koin:koin-core" }
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose" }

# test-implementation
junit = "junit:junit:4.13.2"
kotlinx-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"
mockk = "io.mockk:mockk:1.14.6"

# android-test-implementation
androidx-test-ext-junit = "androidx.test.ext:junit:1.3.0"
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.7.0"
androidx-window-testing = "androidx.window:window-testing:1.5.0"
google-truth = "com.google.truth:truth:1.4.5"

# [wearos] implementation
google-play-services-wearable = "com.google.android.gms:play-services-wearable:19.0.0"
androidx-wear-compose-foundation = "androidx.wear.compose:compose-foundation:1.5.3"
androidx-wear-compose-material3 = "androidx.wear.compose:compose-material3:1.5.3"
androidx-wear-compose-navigation = "androidx.wear.compose:compose-navigation:1.5.3"

# [macrobenchmark] implementation
androidx-test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0"
androidx-benchmark-macro-junit4 = "androidx.benchmark:benchmark-macro-junit4:1.4.1"

#[libraries] gradle convention plugin
android-gradlePlugin = "com.android.tools.build:gradle:8.13.0"
kotlin-gradlePlugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.20"
compose-compiler-gradlePlugin = "org.jetbrains.kotlin:compose-compiler-gradle-plugin:2.2.20"
spotless-gradlePlugin = "com.diffplug.spotless:spotless-plugin-gradle:8.0.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-test = { id = "com.android.test", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

[bundles]
m3-adaptive = ["androidx-m3-adaptive", "androidx-m3-adaptive-layout", "androidx-m3-adaptive-navigation", "androidx-m3-adaptive-navigation-suite"]
koin = ["koin-core", "koin-androidx-compose"]
