[versions]
agp = "8.4.0"
kotlin = "1.9.23"
kotlinComposeCompiler = "1.5.11"

[libraries]
# implementation
androidx-activity-compose = "androidx.activity:activity-compose:1.9.0"
androidx-appcompat = "androidx.appcompat:appcompat:1.6.1"
androidx-browser = "androidx.browser:browser:1.8.0"
androidx-core-ktx = "androidx.core:core-ktx:1.13.0"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.1.0-rc01"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.1.0"
androidx-lifecycle-runtime-compose = "androidx.lifecycle:lifecycle-runtime-compose:2.7.0"
androidx-lifecycle-runtime-ktx = "androidx.lifecycle:lifecycle-runtime-ktx:2.7.0"
androidx-lifecycle-viewmodel-compose = "androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0"
androidx-navigation-runtime-ktx = "androidx.navigation:navigation-runtime-ktx:2.7.7"
androidx-window = "androidx.window:window:1.2.0"
google-oss-licenses = "com.google.android.gms:play-services-oss-licenses:17.0.1"
google-oss-licenses-plugin = "com.google.android.gms:oss-licenses-plugin:0.10.6"
jakewharton-timber = "com.jakewharton.timber:timber:5.0.1"

# androidx-compose-implementation-with-bom
androidx-compose-bom = "androidx.compose:compose-bom:2024.04.01"
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-material3-wsc = { module = "androidx.compose.material3:material3-window-size-class" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-googlefonts = { module = "androidx.compose.ui:ui-text-google-fonts" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose" }

# test-implementation
junit = "junit:junit:4.13.2"
kotlinx-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.8.0"

# android-test-implementation
androidx-test-ext-junit = "androidx.test.ext:junit:1.1.5"
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.5.1"
androidx-window-testing = "androidx.window:window-testing:1.2.0"
google-truth = "com.google.truth:truth:1.4.2"

# [smartwatch] implementation
google-play-services-wearable = "com.google.android.gms:play-services-wearable:18.1.0"
androidx-percentlayout = "androidx.percentlayout:percentlayout:1.0.0"
androidx-legacy-support-v4 = "androidx.legacy:legacy-support-v4:1.0.0"
androidx-recyclerview = "androidx.recyclerview:recyclerview:1.3.2"
androidx-wear-compose-material = "androidx.wear.compose:compose-material:1.3.1"
androidx-wear-compose-foundation = "androidx.wear.compose:compose-foundation:1.3.1"
androidx-wear-input = "androidx.wear:wear-input:1.2.0-alpha02"
androidx-wear-navigation = "androidx.wear.compose:compose-navigation:1.3.1"

# [macrobenchmark] implementation
androidx-test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0"
androidx-benchmark-macro-junit4 = "androidx.benchmark:benchmark-macro-junit4:1.2.3"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-test = { id = "com.android.test", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

[bundles]

