[versions]
agp = "8.6.1"
kotlin = "2.0.20"
spotless = "6.25.0"

[libraries]
# implementation
androidx-activity-compose = "androidx.activity:activity-compose:1.9.2"
androidx-appcompat = "androidx.appcompat:appcompat:1.7.0"
androidx-browser = "androidx.browser:browser:1.8.0"
androidx-core-ktx = "androidx.core:core-ktx:1.13.1"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.2.0-alpha02"
androidx-datastore-preferences = "androidx.datastore:datastore-preferences:1.1.1"
androidx-lifecycle-runtime-compose = "androidx.lifecycle:lifecycle-runtime-compose:2.8.6"
androidx-lifecycle-runtime-ktx = "androidx.lifecycle:lifecycle-runtime-ktx:2.8.6"
androidx-lifecycle-viewmodel-compose = "androidx.lifecycle:lifecycle-viewmodel-compose:2.8.5"
androidx-navigation-runtime-ktx = "androidx.navigation:navigation-runtime-ktx:2.8.0"
androidx-window = "androidx.window:window:1.3.0"
google-oss-licenses = "com.google.android.gms:play-services-oss-licenses:17.1.0"
google-oss-licenses-plugin = "com.google.android.gms:oss-licenses-plugin:0.10.6"
jakewharton-timber = "com.jakewharton.timber:timber:5.0.1"

# androidx-compose-implementation-with-bom
androidx-compose-bom = "androidx.compose:compose-bom:2024.09.01"
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-material3-wsc = { module = "androidx.compose.material3:material3-window-size-class" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-googlefonts = { module = "androidx.compose.ui:ui-text-google-fonts" }
androidx-compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose" }

# test-implementation
junit = "junit:junit:4.13.2"
kotlinx-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.9.0"

# android-test-implementation
androidx-test-ext-junit = "androidx.test.ext:junit:1.2.1"
androidx-test-espresso-core = "androidx.test.espresso:espresso-core:3.6.1"
androidx-window-testing = "androidx.window:window-testing:1.3.0"
google-truth = "com.google.truth:truth:1.4.4"

# [wearos] implementation
google-play-services-wearable = "com.google.android.gms:play-services-wearable:18.2.0"
androidx-wear-compose-foundation = "androidx.wear.compose:compose-foundation:1.4.0"
androidx-wear-compose-material3 = "androidx.wear.compose:compose-material3:1.0.0-alpha25"
androidx-wear-compose-navigation = "androidx.wear.compose:compose-navigation:1.4.0"

# [macrobenchmark] implementation
androidx-test-uiautomator = "androidx.test.uiautomator:uiautomator:2.3.0"
androidx-benchmark-macro-junit4 = "androidx.benchmark:benchmark-macro-junit4:1.3.1"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-test = { id = "com.android.test", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }


[bundles]

